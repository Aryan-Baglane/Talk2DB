services:
  - type: web
    name: querychain-backend
    env: node
    buildCommand: npm install
    startCommand: node gemini_backend.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
